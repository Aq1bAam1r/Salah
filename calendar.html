<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Calendar 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #151515;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Section */
        .header-section {
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0,188,212,0.1), rgba(0,188,212,0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
        }

        .header-icon i {
            font-size: 24px;
            color: #00bcd4;
        }

        .header-text h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #00bcd4, #007b8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            color: #00bcd4;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 188, 212, 0.2);
            transform: translateY(-1px);
        }

        .current-year {
            font-size: 18px;
            font-weight: 600;
            color: #00bcd4;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .month-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 188, 212, 0.1);
        }

        .month-card:hover {
            transform: translateY(-5px);
            border-color: #00bcd4;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
        }

        .month-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .month-dates {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .month-events {
            font-size: 12px;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            background: rgba(0, 188, 212, 0.1);
            border-radius: 10px;
        }

        .event-item i {
            font-size: 10px;
            color: #00bcd4;
        }

        /* Event Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 25px;
            margin: 20px auto;
            max-width: 480px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #00bcd4;
        }

        .close-modal {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(0, 188, 212, 0.1);
        }

        .event-date {
            font-size: 14px;
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .event-description {
            font-size: 14px;
            color: #a0a0a0;
            line-height: 1.5;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(21, 21, 21, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: #00bcd4;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .month-card {
                padding: 15px;
            }

            .month-name {
                font-size: 14px;
            }

            .month-dates {
                font-size: 12px;
            }

            .month-events {
                font-size: 11px;
            }

            .event-item {
                padding: 3px 6px;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }

            .modal-title {
                font-size: 18px;
            }

            .event-card {
                padding: 12px;
            }

            .event-title {
                font-size: 14px;
            }

            .event-description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header-section">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="header-text">
                    <h2>Islamic Calendar 2025</h2>
                    <p class="subtitle">Important dates and events</p>
                </div>
            </div>
            <div class="calendar-nav">
                <button class="nav-btn" onclick="changeYear(-1)">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <span class="current-year">2025</span>
                <button class="nav-btn" onclick="changeYear(1)">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendarGrid">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Month Events</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="event-list" id="eventList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="salah.html" class="nav-item">
            <i class="fas fa-clock"></i>
            <span>Times</span>
        </a>
        <a href="hadith.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Hadith</span>
        </a>
        <a href="calendar.html" class="nav-item active">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
        </a>
    </nav>

    <script>
        // Islamic Calendar Data for 2025
        const islamicCalendar2025 = {
            "January": {
                dates: "Jumada Al-Akhirah 1446",
                events: [
                    { date: "January 1", title: "New Year's Day", description: "Gregorian New Year" },
                    { date: "January 15", title: "Isra and Mi'raj", description: "Night Journey and Ascension of Prophet Muhammad ﷺ" }
                ]
            },
            "February": {
                dates: "Rajab 1446",
                events: [
                    { date: "February 6", title: "Rajab 1", description: "Beginning of Rajab" },
                    { date: "February 14", title: "Valentine's Day", description: "Gregorian calendar date" }
                ]
            },
            "March": {
                dates: "Sha'ban 1446",
                events: [
                    { date: "March 7", title: "Sha'ban 1", description: "Beginning of Sha'ban" },
                    { date: "March 14", title: "Nisf Sha'ban", description: "Middle of Sha'ban" }
                ]
            },
            "April": {
                dates: "Ramadan 1446",
                events: [
                    { date: "April 6", title: "Ramadan 1", description: "Beginning of Ramadan" },
                    { date: "April 20", title: "Laylat al-Qadr", description: "Night of Power (estimated)" }
                ]
            },
            "May": {
                dates: "Ramadan/Shawwal 1446",
                events: [
                    { date: "May 5", title: "Eid al-Fitr", description: "End of Ramadan" },
                    { date: "May 6", title: "Shawwal 1", description: "Beginning of Shawwal" }
                ]
            },
            "June": {
                dates: "Shawwal/Dhul Qadah 1446",
                events: [
                    { date: "June 4", title: "Dhul Qadah 1", description: "Beginning of Dhul Qadah" },
                    { date: "June 21", title: "Summer Solstice", description: "Longest day of the year" }
                ]
            },
            "July": {
                dates: "Dhul Qadah/Dhul Hijjah 1446",
                events: [
                    { date: "July 4", title: "Dhul Hijjah 1", description: "Beginning of Dhul Hijjah" },
                    { date: "July 13", title: "Day of Arafah", description: "Day of Arafah" },
                    { date: "July 14", title: "Eid al-Adha", description: "Feast of Sacrifice" }
                ]
            },
            "August": {
                dates: "Dhul Hijjah/Muharram 1447",
                events: [
                    { date: "August 2", title: "Muharram 1", description: "Islamic New Year 1447" },
                    { date: "August 11", title: "Ashura", description: "Day of Ashura" }
                ]
            },
            "September": {
                dates: "Muharram/Safar 1447",
                events: [
                    { date: "September 1", title: "Safar 1", description: "Beginning of Safar" },
                    { date: "September 22", title: "Autumn Equinox", description: "Equal day and night" }
                ]
            },
            "October": {
                dates: "Safar/Rabi' al-Awwal 1447",
                events: [
                    { date: "October 1", title: "Rabi' al-Awwal 1", description: "Beginning of Rabi' al-Awwal" },
                    { date: "October 11", title: "Mawlid al-Nabi", description: "Birthday of Prophet Muhammad ﷺ" }
                ]
            },
            "November": {
                dates: "Rabi' al-Awwal/Rabi' al-Thani 1447",
                events: [
                    { date: "October 31", title: "Rabi' al-Thani 1", description: "Beginning of Rabi' al-Thani" },
                    { date: "November 27", title: "Thanksgiving", description: "Gregorian calendar date" }
                ]
            },
            "December": {
                dates: "Rabi' al-Thani/Jumada Al-Awwal 1447",
                events: [
                    { date: "November 30", title: "Jumada Al-Awwal 1", description: "Beginning of Jumada Al-Awwal" },
                    { date: "December 25", title: "Christmas", description: "Gregorian calendar date" }
                ]
            }
        };

        let currentYear = 2025;

        function createCalendarGrid() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            Object.entries(islamicCalendar2025).forEach(([month, data]) => {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                monthCard.onclick = () => showMonthEvents(month, data.events);

                monthCard.innerHTML = `
                    <div class="month-name">${month}</div>
                    <div class="month-dates">${data.dates}</div>
                    <div class="month-events">
                        ${data.events.map(event => `
                            <div class="event-item">
                                <i class="fas fa-circle"></i>
                                <span>${event.title}</span>
                            </div>
                        `).join('')}
                    </div>
                `;

                grid.appendChild(monthCard);
            });
        }

        function showMonthEvents(month, events) {
            const modal = document.getElementById('eventModal');
            const eventList = document.getElementById('eventList');
            
            eventList.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-date">${event.date}</div>
                    <div class="event-title">${event.title}</div>
                    <div class="event-description">${event.description}</div>
                </div>
            `).join('');

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            modal.style.display = 'none';
        }

        function changeYear(delta) {
            currentYear += delta;
            document.querySelector('.current-year').textContent = currentYear;
            // Here you would typically fetch new calendar data for the new year
            // For now, we'll just update the display
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize calendar
        createCalendarGrid();
    </script>
</body>
</html>
