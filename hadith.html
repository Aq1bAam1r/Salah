        function fetchHadith() {
            const hadithContent = document.getElementById('hadith-content');
            hadithContent.innerHTML = '<p class="loading">Loading hadith...</p>';

            // Get random hadith
            const randomIndex = Math.floor(Math.random() * hadiths.length);
            const hadith = hadiths[randomIndex];

            // Add to recent hadiths if not already present
            if (!recentHadiths.includes(hadith)) {
                recentHadiths.unshift(hadith);
                if (recentHadiths.length > 3) recentHadiths.pop();
                updateRecentHadiths();
            }

            // Add slight delay to show loading state
            setTimeout(() => {
                hadithContent.innerHTML = `
                    <div class="hadith-card">
                        <div class="hadith-category">${hadith.category}</div>
                        <p class="hadith-text">${hadith.text}</p>
                        <div class="hadith-details">
                            <p class="hadith-narrator">Narrated by: ${hadith.narrator}</p>
                            <p class="hadith-source">${hadith.source}, ${hadith.chapter}</p>
                            <span class="hadith-grade">Sahih</span>
                        </div>
                    </div>
                `;
            }, 500);
        }

        function updateRecentHadiths() {
            const recentList = document.getElementById('recentHadiths');
            recentList.innerHTML = recentHadiths.map(hadith => `
                <div class="recent-hadith-item">
                    <div class="recent-hadith-category">${hadith.category}</div>
                    <p class="recent-hadith-text">${hadith.text}</p>
                    <div class="recent-hadith-meta">
                        <span class="recent-hadith-narrator">${hadith.narrator}</span>
                        <span class="recent-hadith-source">${hadith.source}</span>
                    </div>
                </div>
            `).join('');
        }

            const filteredHadiths = hadiths.filter(hadith => 
                hadith.text.toLowerCase().includes(searchTerm) ||
                hadith.narrator.toLowerCase().includes(searchTerm) ||
                hadith.source.toLowerCase().includes(searchTerm)
            );
            
            const hadithContent = document.getElementById('hadith-content');
